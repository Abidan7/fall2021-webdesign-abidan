<!DOCTYPE html>

    <head>

        <title>CC Internet Cafe</title>
        
        <style>
            .sidenav {
            height: 100%;
            width: 150px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #0a0a29;
            overflow-x: hidden;
            padding-top: 20px;
            }

            .sidenav a {
            padding: 6px 8px 6px 16px;
            text-decoration: none;
            font-size: 24px;
            color: #ac5365;
            display: block;
            }

            .sidenav a:hover {
            color: #53aca2;
            }

            .main {
            margin-left: 150px; 
            font-size: 24px; 
            padding: 0px 10px;
            }

            @media screen and (max-height: 450px) {
            .sidenav {padding-top: 15px;}
            .sidenav a {font-size: 15px;}
            }
            
            
            body {
                margin: 0;
            }
            
            main {
                background-color: honeydew;
            }
         

            #image-gallery {
                display: flex;
                border: 1px solid black;
              
                margin: 0 auto;
                flex-direction: row;
                flex-wrap: nowrap;
            }     
       
            
         .image-box {
                height: 400px;
                border: 1px solid grey;
                margin: 10px;
            
                flex-basis: 200px;
                flex-grow: 1;
             
        
                
                flex-shrink: 1;
                overflow: 1;
            }
           
                            
         .image-box img {
                width: 100%;
            }

         body {
            font-family: "Lato", sans-serif;
            }
        </style>
  </head>
