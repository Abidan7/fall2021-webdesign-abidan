<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to JQuery</title>

    <script src="jquery-3.6.0.js">

    </script>

</head>

<body>
    <script>
        // jQuery(); and $(); are the same functions.
        jQuery();
        $();
        
        // Selects all p elements using jQuery
        $("p");
        // Selects an p element with ID "anID" using jQuery.
        $("#anID");
        
        // Select an element with an ID "anID" using JavaScript DOM
        document.getElementById("anID");

        // Waits for the HTML to fully load before runing code inside of the "ready" function.
        // $(document).ready(function () {});
        // $(document)  .ready()    function() {} "inside of .ready()"  expanded form

        $(document).ready(function () {
            
            // .append() adds elements to the end of the list of children.
            $("body").append("<h2>Welcome to a Webpage!</h2>");
            // .prepend() works the same as .append() but puts the code BEFORE the list of children.

            // .html() works the same as .append() BUT gets rid of the existing children first.
            // $("body").html("<p>This is a paragraph</p>");

            // .css() allows the modification of css of a selected element, the first argument is the css property name, the second one is the property value.
            $("body").css("background-color", "#1abc9c");
            $("body").css("font-size", "24px");

            // "color" line, using JavaScript DOM
            document.getElementsByTagName("body").style.backgroundColor = "crimsonred"
            


        });

        

    </script>
</body>
</html>
