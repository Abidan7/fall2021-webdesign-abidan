    <title>JavaScript Comparison Operators & If Statements</title>

    <body>
        <script>
            var noData; // If a variable does not hava a value at the start, will hold a special data type call "undefined".
            
            var data1;

            var data2;

            // COMPARISON OPERATORS
            // === means EXACTLY the same. Note, it must be the same DATATYPE.
            // == means the DATA is exactly the same, the datatype CAN be different.

            100 === 100; // true bullion
            100 === "100"; // false because "100" is a string data type
            "hello" === "hello" // true
            "hello " === "hello" // false
            false === true; // false
            false === false; // true
            false === "false"; // false
            
            100 == "100"; // true
            false == "false"; // true
            "" == false; // true; 

            /*
            < Right number is smaller than the left number
            > Right number is greater than the left
            <= Right number is smaller or equal to the left
            >= Right number is greater or equal to the left
            */

            100 < 50; // false
            0 > -10; // true
            100 <= 100; // true
            90 >= 50; // true

            // != The value on the right 

            100 != 50; // true
            "hello" != "hello"; // false
            true != true; // true
            
            // TRUTH AND FALSE

            false;
            0;
            "";
            null;
            undefined;
            NaN;

            // if statement runs code if the comparison is true.

            if (false) {
                console.log("hello")
            }

            var age = 25; 

            // Else keyword. Allows to run code (in the second code block) when a comparison is false.

            if (age >= 21) {
                console.log("Congratulations you can drink!");
            } else {
                console.log("Sorry but you are too young to drink at the moment.");
            }

            var isRaining = false;
            var haveUmbrella = true;
            var haveMoney = true;

            if (isRaining) {
                console.log("It is raining hard.");

                if (haveUmbrella) {
                    console.log("Make sure to take your umbrella!")
                
                } else {
                    console.log("Take a plastic bag with you.")
                    
                if (haveMoney) {
                    console.log("call an Uber to avoid the rain!");
                } else { 
                    console.log("Unfortunatelly you'll have to walk to work today :( ");
                }
            }

            } else {
                console.log("It is a sunny day. Enjoy your day!");
            }

            // Else If keyword. Allows you to ask a "second" question in a if statement. Conditional statement.

            // Can a youngster rent an apartment?

            var age = 17;
            
            if (age >= 18) {
                console.log("You can rent an apartment.");
            } else if (age > 0) {
                console.log("Recommend to stay with parents.");
            } else if (age < 0) {
                console.log("You're not born yet!");
            } else {
                console.log("I am sorry, I don't understand your input.")
            }

            // The if keyword is ALWAYS FIRST., else if keyword MUST come after if, and BEFORE else., else keyword MUST be the last one.

        </script>
