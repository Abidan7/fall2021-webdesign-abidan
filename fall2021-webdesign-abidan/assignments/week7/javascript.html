<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", initial-scale=1.0">

    <title>Intro to JavaScript</title>
</head>
<body>
    <script>
        /*
        a
        comment
        */

        // a single line comment

        // The console.log function allows the user to send a value
        console.log("Hello");

        // VARIABLES
        
        // Creating the variable, use the var variable
        var box = "One Hundred";

        console.log(box);

        box = "hi";

        console.log(box);

        // DATATYPES

        // Numbers
        100;
        10.5;
        -7;
        -8.08
        0

        // Strings, are wrapped in quotes.
        "hello";
        "100";
        " ";
        'var';

        // Boolean
        true;
        false;

        // OPERATORS

        /*
            + Addition Operator
            - Substraction
            * Multiplier 
            / Division
            % Modulo
        */

        // If there is an operator, it must be done first by the computer.
        console. log(10 + 7);

        var myNumber = 100 + 5;

        console.log(myNumber);

        var myNumber2 = 5 - 2;

        var results = myNumber * myNumber2;

        console.log(results);

        console.log(45);


        // EXAMPLE PROGRAM: Tax Calculator

        var userPurchase = 160000;
        var sfTax = .085;
        var texasTax = .0625;

        var totalTax = userPurchase * sfTax;
        var total = userPurchase + totalTax;

        var totalTaxTexas= userPurchase * texasTax;
        var totalTexas = userPurchase + totalTaxTexas;

        console.log(total);
        console.log(totalTexas);

    </script>
</body>
</html>
