<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>CSS Positions</title>

        <style>
            body {
                margin: 0;
            }
            
            #red, #green, #blue {
                width: 200px;
                height: 200px;
                border-radius: 10px;
                
            }
            
            #red {
                background-color: red;
                position: absolute;
                z-index: 0;
            }

            #green {
              position: absolute;
              left: 100px;
              top: 100px;
              background-color: green;
              z-index: 0;
            }

            #blue {
                position: absolute;
                left: 200px;
                top: 200px;
                z-index: -1;
                background-color:blue; 
            }

        </style>
    </head>

    <body>
        <div id="red"></div>

        <div id="green"></div>

        <div id="blue"></div>


    </body>

</html>
